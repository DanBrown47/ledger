<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <style>
        .magic {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid " style="display: flex;justify-content: center;align-items: center;">
        {% for pdf in pdfs %}
        <div class="magic hidden">
            {% for im in pdf.images.all %}
                    <img src="{{ im.file.url }}" class="img-fluid" alt="Responsive image">
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <script>
        const magic = document.querySelectorAll('.magic');
        let counter = 1;

        function show() {
            magic.forEach((m) => m.classList.add('hidden'));
            magic[counter].classList.remove('hidden');
            counter = ++counter % magic.length;
        }

        show();

        setInterval(show, 10000);
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
