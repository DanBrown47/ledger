<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>

    <!-- Display information about PDF storages -->
    <ul>
        {% for pdf_storage in pdf_storages %}
            <li>
                {{ pdf_storage.file.name }} - <a href="{% url 'process_pdf' pdf_storage.id %}">Process PDF</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Add any additional content or data you want to display -->
</body>
</html>
